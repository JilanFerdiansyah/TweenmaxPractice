<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweenmax Practice</title>
    <link rel="stylesheet" href="style.css ">
</head>

<body>
    <h1>Engineering For Tomorrow</h1>
    <button id="cta">Watch Here</button>

    <div class="panel">
        <img src="./img/abstrak.jpg " alt="" id="light">
        <p> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos, dignissimos incidunt. Illum cum repellendus
            omnis cumque itaque laborum delectus quam nisi, asperiores recusandae, impedit nemo nesciunt, ipsum iste
            pariatur eaque.</p> 
        <div class="box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>

    <script>
        document.getElementById('cta').addEventListener('click', function () {
            TweenMax.to('.panel', 1.5, {scaleY: 1, height:'100vh', ease: "bounce.out" });
            TweenMax.to('#light', 1, {opacity: 1, y: 0, delay: 1.5, ease: "bounce.inOut"});
            TweenMax.to('p', 1, {opacity: 1, y: 0, delay: 1.4, ease:("back.out(1.7)")});
            TweenMax.to('.box', 1, {opacity: 1, y: 0, delay: 1.4, ease:("back.out(1.7)")})
        })
    </script>
</body>

</html>
